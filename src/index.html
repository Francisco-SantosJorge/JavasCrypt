<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>JavasCrypt</title>
</head>
<body>
    <h1>Bienvenue dans mon superbe truc.</h1>
    <p>J'aime juste la blague entre Javascript et crypt.</p>
    <div role="tablist" aria-labelledby="tablist">
        <button id="tab-1" class="isActive" type="button" role="tab" aria-selected="true" aria-controls="tabpanel-1">
            <span class="focus">Capteur thermique</span>
        </button>
        <button id="tab-2" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-2" tabindex="-1">
            <span class="focus">Historique des températures enregistrées</span>
        </button>
    </div>
    <div id="tabpanel-1" role="tabpanel" aria-labelledby="tab-1">
        <p id="output" aria-live="off">Regarde ici si tu veux voir des nombres bougés.</p>
    </div>
    <div id="tabpanel-2" role="tabpanel" aria-labelledby="tab-2" class="isHidden">
        <p aria-live="polite">Voici l'historique des valeurs du capteur thermique :</p>
        <ol id="historic"></ol>
    </div>
    <script src="sCrypt.js"></script>
    <script src="tab.js"></script>
</body>
</html>
